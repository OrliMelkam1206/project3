<body onload="signinPage()">

    <div id="container" style="height: 1000px;"></div>


    <script>
        function signinPage() {    
            document.getElementById("container").innerHTML = "";
            var signinContent = document.getElementsByTagName("template")[0].content.cloneNode(true);
            var container = document.getElementById("container");
            container.appendChild(signinContent);

        }

        function moveToSignup() {
            document.getElementById("container").innerHTML = "";
            var signupContent = document.getElementsByTagName("template")[1].content.cloneNode(true);
            var container = document.getElementById("container");
            container.appendChild(signupContent);
        }
    </script>
