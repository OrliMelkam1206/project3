    <template>
        <div id="loginPage">

            <header>
                <h1> Games by Tamar and Orli</h1>
            </header>
            <div>
                <form>
                    <h1> log in</h1>
                    <div>
                        <label id="login-username" for="username">username</label>

                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="psw" required>
                    </div>
                    <div>

    <template>
        <div id="signupPage">
            <header>
                <h1> Games by Tamar and Orli</h1>

            </header>

                <form>
                    <h1>sign up!</h1>
                    <div>
                        <label id="username-label" for="username">username</label>
                        <input type="text" id="username" placeholder="username" required>
                    </div>

                        <input type="password" id="password" name="psw" required>
                    </div>
                    <div>
                        <label id="phone-label" for="phone">phone</label>
                        <input type="tel" id="phone" placeholder="Phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </div>
                    <div>
                        <label id="email-label" for="email">email:</label>
                        <input type="email" id="email" name="email">

                    </div>
                    <div>
                        <button id="submit" onclick="onRegister(event)">submit</button>
                    </div>
                    <p id="notExist"></p>
                    <div><button onclick="signinPage()">you already have an account? <br>
                            log in!</button></div>

                </form>
            </div>
        </div>
        <script src="js/signUp.js"></script>

    <template>
        <header class="contacts-header">
            <div class="countiner1">
                <a class="login">
                    <img class="loginimg" src="./pic/login.png" />

                </a>
                <h1 id="nameApp"> contacts </br> </h1>

    <template>
        <header class="contacts-header">
            <div class="countiner1">
                <a class="login">
                    <img class="loginimg" src="./pic/login.png" />
                    <div class="userName">היי, </div>
                </a>
                <h1 id="nameApp"> contacts </br> </h1>
                <a onclick="moveToAddContact()" href="#">
                    <img id="addContact" src="./img/plus.png" alt="logo">
                </a>
            </div>
        </header>
        <main>
            <form>
                <h1>New contact</h1>
                <div>
                    <label id="name-label" for="name">name</label>
                    <input type="text" id="name" placeholder="name" required>
                </div>
                <div>
                    <label id="phone-label" for="phone">phone</label>
                    <input type="tel" id="phone" placeholder="Phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </div>
                <div>
                    <label id="address-label" for="address">address:</label>
                    <input type="text" id="address" name="address">

                </div>
                <div>
                    <button id="submit" onclick="addNewContact(event)">submit</button>
                </div>
            </form>
        </main>
